# public/admin/config.yml
backend:
  name: git-gateway
  branch: main
  repo: iKasch/skating.place
  base_url: https://skating.place
  auth_endpoint: api/auth
publish_mode: editorial_workflow
local_backend: true
media_folder: "public/assets/images"
public_folder: "/assets/images"
editor:
  preview: true
collections:
  - label: "Cities"
    name: "cities"
    folder: "src/content/cities"
    slug: "city-{{name}}"
    create: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Content", name: "body", widget: "markdown", required: false }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Managing Community", name: "community", widget: "string", required: false }
      - { label: "Slug", name: "slug", widget: "string", required: false }
  - label: "Skatespots"
    name: "skatespots"
    folder: "src/content/skatespots"
    slug: "skatespot-{{shortname}}"
    create: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Shortname", name: "shortname", widget: "string", required: false }
      - { label: "Content", name: "body", widget: "markdown", required: false }
      - { label: "Image", name: "image", widget: "image" }
      - {
          label: "City",
          name: "city",
          widget: "relation",
          collection: "cities",
          value_field: "name",
          search_fields: ["name"],
        }
      - { label: "Nicht gelistet", name: "notListed", widget: "boolean", required: false }
